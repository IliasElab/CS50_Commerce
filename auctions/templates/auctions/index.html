{% extends "auctions/layout.html" %}

{% block body %}
    {% if watchlist == True %}
        <h2>Watchlist Listing</h2>
    {% else %}
        <h2>Active Listings</h2>
    {% endif %}

    {% for listing in listings %}
        <li>
            <a href="{% url 'listing' listing.id %}">{{ listing.title }}</a>
            <div>
                {{ listing.description }}
            </div>
            <div>
                {{ listing.price.value }}
            </div>
            <img src="{{ listing.image }}" alt="">
            
            
        </li>
    {% endfor %}
{% endblock %}
