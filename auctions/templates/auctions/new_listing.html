{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Adding a new Listing</h2>

    <form action="{% url 'addlisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="baseprice" placeholder="Baseprice">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="URL" placeholder="URL of Image">
        </div>
        <input class="btn btn-primary" type="submit" value="Add the Listing">
    </form>
{% endblock %}
